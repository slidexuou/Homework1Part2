<div class = "container">
    <h2>My Tasks today</h2>
    <app-task *ngFor="let task of tasks" [taskObj]="task" (deleteTask)="deleteTask($event)"></app-task>
    <div class="new-task">
    <p>Add task</p>
        <div>
            Name : <input type="text" [(ngModel)]="taskName"> 
        </div>
        <br>
        <div>
            Description : <input type="text" [(ngModel)]="taskDescription">
        </div>
    </div>
    <button (click)="addTask()">Add</button>
</div>
